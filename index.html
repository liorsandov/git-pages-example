<!DOCTYPE html>
<html lang="en">
<head>

  <title>first page</title>
</head>
<style>
	body {
	font-family: sans-serif;
	text-align: center;
	padding: 3rem;
	font-size: 1.125rem;
	line-height: 1.5;
	transition: all 725ms ease-in-out;
	}

	h1 {
		font-size: 2rem;
		margin-bottom: 1rem;
	}

	p {
		margin-bottom: 1rem;
		color: rgb(216, 191, 46);
		font-size: 2.5rem;
	}

	button {
		cursor: pointer;
		appearance: none;
		border-radius: 4px;
		font-size: 1.25rem;
		padding: 0.75rem 1rem;
		border: 1px solid navy;
		background-color: dodgerblue;
		color: white;
	}

	.text.hide {
		display: none;
	}

	.text.show {
		display: block;
	}
</style>
<body>
	<h1>Hello world!</h1>
	<p class="text hide">CodeðŸª„
	</p>
	<button onclick="hide()" class="btn-hide">Hide</button>
	<button onclick="show()" class="btn-show">Show</button>

</body>

<script>
	function hide() {
		const text = document.getElementsByClassName('text');
		text[0].classList.remove("show");
		text[0].classList.add("hide");
	}

	function show() {
		const text = document.getElementsByClassName('text');
		text[0].classList.remove("hide");
		text[0].classList.add("show");
	}


</script>

</html>
